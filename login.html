<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login into phone book</title>
  <meta name="description" content="LoginPage" />
  <link rel="stylesheet" href="./login.css" />

</head>

<body>
  <main class="container">
      <h1 class="login">LOGIN TO YOUR PHONEBOOK</h1>
      <input class="username-input" id="username-input" placeholder="Username"></input>
      <input class="pass-input" id="pass-input" placeholder="Password" type="password"></input>
      <input type="checkbox" class="check"></input>
      <div class="remember-me">Remember me</div>
      <!-- FORGOT BUTTON AND REMEMBER CHECK MARK DOES NOT WORK, AT THE MOMENT  -->
      <button class="forgot" id="forgot">Forgot?</button>
      <button class="bottom-button" id="login-button">LOGIN</button>
      <button class="bottom-button" id="to-register-page">REGISTER</button>
  </main>
  <script src="./login.js"></script>
</body>

</html>
