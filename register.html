<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register into phone book</title>
    <link rel="stylesheet" href="./login.css" />
</head>
<body>
    <main class="container">
        <h1 class="login">REGISTER IN PHONEBOOK, BUDDY</h1>

        <input class="pass-input" id="pass-input-reg" placeholder="Password" type="password"></input>

        <button class="bottom-button" id="go-back-button">GO BACK</button>
    </main>
    <script src="./register.js"></script>
</body>
</html>
