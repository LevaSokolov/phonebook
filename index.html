<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone book</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="header">
        <h1 class="title">Phone book</h1>
        <button class="log-out-button" id="log-out-button">Log Out</button>
    </div>
    <div class="container">
        <div class="search-block">
            <input class="search-input" id="search-input" placeholder="Search contact">
            <button class="header-button" id="clear-button">Clear</button>
            <button class="header-button" id="add-contact">Add contact</button>
        </div>
        <div class="contacts-grid" id='contacts'>
        </div>

    </div>
    <script src="./script.js"></script>
</body>

</html>
